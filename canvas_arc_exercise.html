<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Arc Exercise</title>
</head>
<body>
	<canvas id="myCanvas" height="200" width="400" style="border: 2px dotted #d3d3de">
		Your browser doesn't support the HTML Canvas tag.
	</canvas>
	<script type="">
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.beginPath();
		ctx.arc(200,100,75,0,2*Math.PI);
		ctx.stroke();
	</script>
</body>
</html>
