<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"
	<title>Details Tag Exercise</title>
	<style type="text/css">
		details > summary {
			padding: 4px;
			width: 200px;
			background-color: #eeeeee;
			border: none;
			box-shadow: -5px -5px 2px #bbbbbb;
			cursor: pointer;
		}
		details > p {
			background-color: #eeeeee;
			padding: 4px;
			margin: 8;
			box-shadow: 5px 5px 10px #bbbbbb;
		}

	</style>
</head>
<body>
	<h1>The details and summary; elements + css</h1>
	<details>
		<summary>Epcot Center</summary>
		<p>Epcot is the theme park at Walt Disney Resort featuring exciting attractions, international pavilions, award-winning fireworks and seasonal special events.</p>
	</details>
</body>
</html>
