<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Figure Element</title>
	<style type="text/css">
		figure {
			border: 10px #cccccc solid;
			padding: 4px;
			margin: auto;
		}
		figcaption {
			background-color: #c3c3c3;
			color: #000;
			font-style: italic;
			padding: 2px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>The figure and figcaption element</h1>
	<figure>
		<img src="images/pic_trulli.jpg" alt="Trulli" style="width:100%">
		<figcaption>Fig.1 - Trulli,Puglia, Italy</figcaption>
	</figure>
	
</body>
</html>
