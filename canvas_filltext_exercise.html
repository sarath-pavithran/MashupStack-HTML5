<!DOCTYPE html>
<html lang-"en">
<head>
	<meta charset="UTF-8"
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>fill Text example</title>
</head>
<body>
	<canvas id="myCanvas" width="400" height="200" style="border: 2px dotted #d3d3d3">
		Your Browser doesn't support the HTML canvas Tag.
	</canvas>
	<script>
		var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.font="30px Arial ";
		ctx.fillText("Hello World! Biatchhhh!",50,100);
	</script>
</body>
</html>
