<!DOCTYPE html>
<html lan="en">
<head>
	<meta http-equiv="refresh" content="2">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Circular Gradiant</title>
</head>
<body>
	<canvas id="myCanvas" width="400" height="200" style="border: 2px dotted #d3d3de">
		Your Browser doesn't support HTML canvas Tag.
	</canvas>
	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		var grd = ctx.createRadialGradient(180,80,20,200,100,100);
		grd.addColorStop(0,"red");
		grd.addColorStop(1,"white");
		ctx.fillStyle = grd;
		ctx.fillRect(20,20,360,160);
	</script>
</body>
</html>
