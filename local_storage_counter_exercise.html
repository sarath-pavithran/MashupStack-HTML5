<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Local Storage: Counter</title>
	<script type="text/javascript">
		function clickCounter() {
			if(typeof(Storage)!=="undefined") {
				if(localStorage.clickcount) {
					localStorage.clickcount=Number(localStorage.clickcount)+1;
				} else {
					localStorage.clickcount=1;
				}
				document.getElementById("result").innerHTML="You have clicked the Button " +
				localStorage.clickcount + "time(s).";
			} else {
				document.getElementById("result").innerHTML = "Sorry, Your browser doesn't support web storage...";
			}
		}
	</script>
</head>
<body>
	<p><button onclick="clickCounter()" type="button">CLick me!</button></p>
	<div id="result"></div>
	<p>Click the button to see the counter increase.</p>
	<p>CLose the browser tab (or window),and try again, and the counter will continue to count 
	(is not reset)</p>
</body>
</html>
